name: Manual Rollback

# Manual trigger from GitHub UI
on:
  workflow_dispatch:
    inputs:
      service_name:
        description: "Kubernetes deployment name"
        required: true
      rollback_image:
        description: "Full image tag to rollback to"
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  rollback:
    runs-on: ubuntu-latest

    # Prod approval gate
    environment: prod

    steps:
      - name: Authenticate to GCP using OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Rollback Kubernetes deployment
        run: |
          kubectl set image deployment/${{ inputs.service_name }} \
            ${{ inputs.service_name }}=${{ inputs.rollback_image }}

      - name: Verify rollout status
        run: |
          kubectl rollout status deployment/${{ inputs.service_name }}
